<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text on Image</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'lemon'; /* Change the font-family as needed */
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Adjust shadow values as needed */
      font-size: 24px; /* Adjust font size as needed */
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="d.jpg" alt="Your Image">
    <div class="overlay-text">Its gonna to be sweet heart </div>
  </div>

</body>
</html>
